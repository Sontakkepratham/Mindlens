# ========================================
# Docker Compose for Local Development
# ========================================
# 
# Run locally: docker-compose up
# Build and run: docker-compose up --build
# Stop: docker-compose down
#

version: '3.8'

services:
  # Frontend Application
  mindlens-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mindlens-app
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Nginx reverse proxy (for production-like setup)
  nginx:
    image: nginx:alpine
    container_name: mindlens-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - mindlens-frontend
    restart: unless-stopped
    profiles:
      - with-nginx

# Networks
networks:
  default:
    name: mindlens-network
