# ========================================
# Google Cloud Build Configuration
# ========================================
# 
# This file automates building and deploying MindLens to Cloud Run
# 
# Trigger: gcloud builds submit --config cloudbuild.yaml
# Or: Connect to GitHub for automatic builds on push
#

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/mindlens:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/mindlens:latest'
      - '.'
    timeout: '600s'

  # Step 2: Push the Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/mindlens:$COMMIT_SHA'

  # Step 3: Push the 'latest' tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/mindlens:latest'

  # Step 4: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'mindlens'
      - '--image=gcr.io/$PROJECT_ID/mindlens:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--port=8080'
      - '--set-env-vars=NODE_ENV=production'
    timeout: '600s'

# Images to be pushed to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/mindlens:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/mindlens:latest'

# Build timeout
timeout: '1200s'

# Build options
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
